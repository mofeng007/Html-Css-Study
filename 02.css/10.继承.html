        样式的继承，我们为一个元素设置的样式同时也会应用到它的后代元素上
        继承是发生在祖先和后代元素之间

        继承的设计是为了方便我们的开发，利用继承我们可以将一些通用的样式
            统一设置到共同的祖先元素上，这样只需要设置一次样式即可

        注意：并不是所有的样式都会被继承
            -eg：背景相关的，布局相关的等这些样式都不会被继承，    
     -->
