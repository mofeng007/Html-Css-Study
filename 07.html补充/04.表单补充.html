<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/Exercise/哔哩哔哩导航自我练习.html">
        <input type="text" name="username" autocomplete="on">
        <br>
        <br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="按钮">
        <br>
        <br>
        <!-- button会用的更多，可以做一些更复杂的结构 -->
        <button type="submit">提交</button>
        <input type="color"><br>
        邮箱，输入不完整会包含提示<input type="email">
        <br><br>
        <!-- autocomplete="off" 关闭自动补全 -->
        <input type="text" name="a" autocomplete="off"><br>
        <!-- 
             readonly 将表单项设置为只读 ，数据会提交
             disabled  将表单项设置为禁用 ，数据不会提交
             autofocus 设置表单项自动获取焦点，输入光标会自动在这里
        -->
        <input type="text" name="b" value="hello" readonly><br>
        <input type="text" name="c" autofocus>
    </form>
</body>
</html>
