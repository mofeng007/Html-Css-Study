        不同设备的完美视口的大小是不一样的
            iphone6 --375
            iphone6plus --414

        由于这个问题，所以同样的375个像素在不同的设备下意义是不一样的，
            比如在iphone6中375是全屏，在plus就会缺一块

        所以在移动端开发时，就不能再使用px来进行布局了    
            
        vw是一个新单位，表示的是视口的宽度（viewport width）
            -100vw就等于一个视口的宽度
            -1vw就等于百分之一视口宽度

            vw这个单位永远相对于视口宽度进行计算

            设计图的宽度
                750px 1125px

            创建一个48px*35px大小的元素   
                6.4vw = 48px 
                4.667vw =35px
