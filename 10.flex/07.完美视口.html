<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- 设置视口大小 -->
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 
        默认情况下，移动端的网页都会把视口设置为980px（CSS像素）
           像素比就是 980/移动端宽度
           如果我们直接在网页中编写移动端代码，这样在980的视口下，像素比是非常不好的
              导致网页中的内容往往非常小
           编写移动端页面时，必须要确保有一个比较合理的像素比
           
           可以通过meta标签来设置视口大小

           每一款移动设备设计时，都会有一个最佳像素比，
               一般我们只需要将像素比设置为该值即可得到一个最佳效果
               将像素比设置为最佳像素比的视口大小，我们称之为完美视口
               
               设置完美视口：
               <meta name="viewport" content="width=device-width">
     -->
     <div class="box1"></div>
</body>
</html>
