<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <!-- list 列表
        1.铅笔
        2.橡皮
        3.尺子 
         在html里也能创建列表 总共三种
        1.有序列表
        2.无序列表
        3.定义列表 
    有序列表：使用ol标签来创建无序列表
             用li表示列表项
    无序列表：使用ul标签来创建无序列表
             用li表示列表项
    定义列表：使用dl标签来创建定义列表
             用dt来表示定义内容
             用dd来对内容进行解释说明
    （为了确保在不同的浏览器打开都是一样的 数字和小点一般都会去掉）
     一般ul用的比较多
    列表直接可以相互嵌套-->

    <ol>
        <li>语文</li>
        <li>数学</li>
        <li>音乐</li>
    </ol>

    <ul>
        <li>语文</li>
        <li>数学</li>
        <li>音乐</li>
    </ul>

    <dl>
        <dt>苹果</dt>
        <dd>苹果是一种水果！</dd>
    </dl>

    <ul>
        <li>aa
            <ul>
                <li>aa-1</li>
            </ul>
        </li>
    </ul>
</body>
</html>
