<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- header 表示网页的头部
         main 表示网页的主体部分 一个网页只有一个main
         footer 表示网页的底部
         nav 表示网页中的导航
        aside 表示和主体相关的其他内容（主要表现为侧边栏）
        article 表示一篇独立的文章
        section 表示一个独立的区块 以上标签都不能使用时用section
        div没有语义 就用来表示一个区块 目前来讲div还是我们主要的布局元素
        span 行内元素 没有语义 一般用来在网页中选中文字
    -->
         <header></header>
          <main></main>
          <footer></footer>
          <nav></nav>
          <aside></aside>
          <article></article>
          <section></section>
          <div></div>
          <span></span>
</body>
</html>
