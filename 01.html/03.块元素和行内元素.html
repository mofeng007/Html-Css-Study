<!DOCTYPE html>
<html>
<head>
    <!-- 网页中一般用块元素来对页面进行布局
     行内元素一般用来包裹文字   
    一般会在块元素中放行内元素 而不会在行内元素中放块元素
    p元素中不能放任何的块元素-->
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 浏览器在解析网页时会自动对不符合规范的内容进行修正 
         右键检查或f12可以查看  （查看网页在内存中的结构）-->
    <!-- eg： -->
    <p>
        <h1>我就要在p元素里面放别的元素</h1>
    </p>
</body>
</html>
<!-- eg： -->
<h1>我就要写在html外面</h1>
