<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
    <!-- 使用html标签时 关注的应该是他的语义而不是样式 -->
    <!-- 在页面中独占一行的称为块元素 标题标签是块元素 -->
</head>
<body>
    <!-- hgroup标题分组，可以将一组相关的标题放在一组
         h1到h6 h1最重要 逐渐递减 
    -->
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>
    <!-- p标签表示页面中的一个段落 它也是块元素 -->
<p>少小离家老大回</p>
<!-- em标签表示语言语调的加重
 在页面中不会独占一行的叫做行内元素（inlin element） -->
<p>今天天气<em>真</em>不错！</p>
<!-- strong表示强调 重要的内容 -->
<p>假期作业必须<strong>做完</strong>！</p>
<!--blockquote 表示一个长引用  块元素 -->
鲁迅说:
<blockquote>这句话我从来没有说过！</blockquote>
<!-- q表示一个短引用 行内元素 -->
子曰：<q>学而时习之！</q>
<!-- br 表示换行 -->
<br>哈哈哈哈
<br>
<br><sub>11111</sub>11111<sup>11111</sup>
</body>
</html>
