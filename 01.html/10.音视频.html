<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
              音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
               controls 是否允许用户控制播放（有的属性不用给值 controls就是一个不用给值的属性）
               autoplay 音频文件是否自动播放
                        -如果设置了autoplay 则音频文件在打开页面时会自动播放
                         但是目前来讲，大部分浏览器都不会自动对音频文件进行播放  
               loop 音频是否循环播放           

     -->

     <audio src="source/Max Elto-Shadow Of The Sun.flac" controls autoplay loop></audio>
     <audio src="source/周杰伦-晴天.wma" controls autoplay loop></audio>

     <!-- 
        除了通过src来指定外部文件的路径以外，还可以通过source来指定文件
        对于不支持的浏览器，会忽略audio和source标签，但是不会忽略文字，这样对用户比较友好，会有提示
        
        对于不同的音频格式
        可以有多个source标签，指定多个文件，多个文件不会一同使用，会逐渐往下识别，
        第一个不行就播放第二个，第二个不行就显示文字或者继续往下播放，这样可以有效的解决浏览器之间的兼容性问题
      -->
      <audio controls>
        对不起，你的浏览器不支持播放音频！请升级浏览器
        <!-- <source src="source/Max Elto-Shadow Of The Sun.flac"> -->
        <source src="source/周杰伦-晴天.wma">
        <embed src="source/Max Elto-Shadow Of The Sun.flac" type="audio/flac" width="200" height="100">

      </audio>

     <!--       
        embed是一个比较老的标签，用于在老版本的浏览器中引入音视频文件，
        也可以把embed放在audio里面，也可以解决兼容性问题（文字和embed就可以只选择一个）
        属性：
            type指定文件类型，前面是大类型，后面是具体类型
       <embed src="source/Max Elto-Shadow Of The Sun.flac" type="audio/flac" width="200" height="100">
        -->
   


    <!-- 
        使用video标签来向网页中引入一个视频
        用法和audio一样的，也是建议用source,解决不同浏览器的兼容性问题
     -->

     <video controls width="400" height="400">
        <source src="source/20203033230-邱友川.mp4">
     </video>
     <!-- 
        一般音视频文件不会放在本地，一般会用云服务托管视频或者引入外部视频
      -->
     <iframe src="//player.bilibili.com/player.html?aid=683893544&bvid=BV1GU4y1S7KW&cid=717322709&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
     </body>
</html>
