<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        用于向当前页面中引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自结束标签
        img元素属于替换元素（介于块元素和行内元素之间，具有两种元素的特点）

        属性：
            src 属性指定的是外部图片的路径 
            alt 图片描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载是显示
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎所识别
     
            width 图片宽度（单位是像素）
            height 图片高度    
                  宽度高度如果只修改了一个，则另一个会等比例缩放

            注意：
                一般情况在pc端，不建议修改图片的大小，需要多大就裁多大 （大图缩小，浪费内存；小图放大，图片失帧）   
                但是在移动端，经常需要对图片进行缩放（大图缩小）        
            
            常见图片的格式：
                jpeg（jpg）
                    -支持的颜色比较丰富，不支持透明效果，不支持动图
                    -一般用来显示照片
                gif
                    -支持的颜色比较少，支持简单透明，支持动图 
                    -颜色单一的图片，动图
                png
                    -支持的颜色丰富，支持复杂透明，不支持动图
                    -颜色丰富，复杂透明图片（专为网页而生） 
                webp
                    -谷歌新推出的专门用来显示网页中的图片的一种格式
                    -它具备其它图片格式的所有优点，而且文件还特别的小
                    -缺点，兼容性不好，在一些比较老的浏览器要兼容就会出问题
                base64
                    -将图片使用base64编码，这样可以将图片转换为字符，通过字符的形式来引入图片
                    -一般都是一些需要和网页一起加载的图片才会使用base64    
            

                一般使用原则：
                    效果一样的，用小的
                    效果不一样的，用效果好的
            -->

    <img src="" alt="">
            <img src="https://img1.baidu.com/it/u=3569420573,2690721824&fm=253&fmt=auto&app=120&f=JPEG?w=889&h=500" alt="网页图片">
</body>
</html>
