<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- title的内容会作为搜索结果超链接上的文字展示 -->
    <title>第一个网站</title>
    <!-- 几秒后跳转另一个页面 -->
    <meta http-equiv="refresh" content="3;url=https://www.bilibili.com/">
    <!-- 搜索的关键字 -->
    <meta name="keywords" content="购物，手表">
    <!-- 搜索结果的描述 -->
    <meta name="description" content="这是我学习做的网站">
</head>
<body>
    <h1>hello</h1>
    <p>hello world!</p>
    <!-- 
        多个空格默认为一个
        不能直接书写一些特殊符号 eg：大于号、小于号

        如果需要在网页中书写这些特殊符号，则需要使用html中的实体（转义字符）

        &nbsp;空格
        &gt;大于
        &lt;小于
        &copy;版权符号

        更多的可以w3c中查找
     -->


<p>
    今天&nbsp;&nbsp;&nbsp;天气好！
</p>
    <!-- 实体： -->
    &copy;&nbsp;&lt;
</html>
