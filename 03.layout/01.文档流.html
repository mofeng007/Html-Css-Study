<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        文档流（normal flow）
            -网页是一个多层结构，一层摞着一层
            -通过CSS可以分别为每一层设置样式
            -作为用户来讲只能看到最顶上一层
            -这些层中，最底下的一层称为文档流，文档流是网页的基础
                我们所创建的元素默认都是在文档流中进行排列
            -对于我们来说，元素主要有两个状态
                -在文档流中
                -不在文档流中（脱离文档流）   
            
            -元素在文档流中有什么特点
                -块元素
                    -块元素会在网页中独占一行  
                    -默认宽度是父元素的全部（会把父元素撑满）
                    -默认高度是被内容撑开（子元素） 
                    
                -行内元素    
                    -行内元素不会独占页面的一行，只占自身大小
                    -行内元素在页面中从左向右水平排列，如果一行中不能容纳下所有的行内元素
                        则元素会换到第二行继续自作向右排列（和我们的书写习惯一致）
                    -行内元素的默认宽高都是被内容撑开
                        
     -->
    <class class="box1">我是div一</class>
    <class class="box2">我是div二</class>

    <span>我是span1</span>
    <span>我是span2</span>
</body>
</html>
