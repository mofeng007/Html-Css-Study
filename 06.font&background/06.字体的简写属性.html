<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
          font 可以设置字体相关的所有属性
             语法：（空格隔开）
                 font:字体大小/行高 字体族（字体大小 字体族必须写的）
                 行高可以省略不写，如果不写，自动使用默认值

          font-weight 字重 字体加粗
             可选值：
                normal 默认值，不加粗
                bold 加粗
                100-900（九个级别，没什么用）
              
          font-style 字体风格
             可选值：
                normal 正常的
                italic 斜体      

        */
        div{
            border: 1px red solid;
        }
    </style>
</head>
<body>
    <div>今天天气真不错</div>
</body>
</html>
