<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/06.font&background/FontAwesome/css/all.css">

    <style>
        li{     
            list-style: none;
        }

         /* 
              通过伪元素来设置图标字体
                  1、找到要设置图标的元素通过before或after选中
                  2、在content中设置字体的编码
                  3、设置字体的样式
                       -font-family: 'Font Awesome 6 Free';
                       -font-weight: 900;
            */
        li::before{
            content: "\f1b0";
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
    </style>
</head>
<body>
    <ul>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁知盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>

    <!-- 通过实体来使用图标字体 -->
    <span class="fas">&#xf0f3</span>
</body>
</html>
